<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Dashboard</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="map-container">
            <div id="map"></div>
            <div id="map-overlay"></div>
        </div>
        <div class="right-panel">
            <h3>Wildfire Simulation</h3>
            <div class="control-group">
                <button id="draw-point-btn">Draw Fire Point</button>
                <button id="start-simulation-btn" disabled>Start Simulation</button>
                <button id="reset-simulation-btn">Reset</button>
            </div>
            <div class="new-controls">
                <h4>Camera Coverage Analysis</h4>
                <button id="draw-boundary-btn">Draw Boundary Area</button>
                <button id="add-cameras-btn" disabled>Add Cameras</button>
                <div class="stat-line">
                    <span>Boundary Area:</span>
                    <span id="boundary-area">0 sq km</span>
                </div>
            </div>
            <div class="simulation-stats">
                <h4>Simulation Statistics</h4>
                <div id="simulation-data">
                    <p>No active simulation</p>
                </div>
            </div>
            <div class="legend">
                <h4>Fuel Models</h4>
                <div id="fuel-legend">
                    <!-- Legend will be populated dynamically -->
                </div>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="address-input-container">
                <input type="text" id="address-input" placeholder="Enter San Francisco address">
                <button id="submit-address">Search</button>
            </div>
            <div id="status-message"></div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="app.js"></script>
</body>
</html>
